<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Background container -->

    <div class="flex items-center justify-center bg-zinc-700 h-screen">
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="./image 1.jpg"
            alt="tree"
            class="object-fit rounded-xl h-80 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- content -->
          <div class="p-6 md:p-12">
            <h1
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h1>
            <p
              class="max-w-xs my-4 test-xs leading-5 tracking-wide text-center text-white md:text-left text-white"
            >
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia
            </p>
            <div
              class="flex flex-col mt-5 sapce-y-4 md:sapce-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Please enter E-mail"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md-text-left focus:outline-none mb-1"
              />
              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
